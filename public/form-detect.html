<!-- public/form-detect.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Form Detect</title></head>
<body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <!-- Netlify build-time detection 용 숨김 폼 (필수 속성: method, data-netlify, form-name) -->
    <form
      name="restaurant-submit"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="restaurant-submit" />
      <input type="text" name="restaurantName" />
      <input type="text" name="category" />
      <input type="text" name="location" />
      <input type="text" name="priceRange" />
      <textarea name="recommendedMenu"></textarea>
      <textarea name="review"></textarea>
      <input type="text" name="submitterName" />
      <input type="email" name="submitterEmail" />
      <input type="text" name="bot-field" />
    </form>
     <div id="root"></div>
     <script type="module" src="/src/main.jsx"></script>
</body>
</html>
